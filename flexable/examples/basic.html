<!DOCTYPE html>
<html>
<head>
	<title>layout.Flexable Basic Use</title>
	<!-- -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- -->
	<script src="http://enyojs.com/enyo-2.0/enyo.js" type="text/javascript"></script>
	<script src="../package.js" type="text/javascript"></script>
	<!-- -->
	<style>
		body {
			font-family: sans-serif;
		}
		p {
			padding: 8px;
			font-size: 1.2em;
		}
		.box {
			border: 2px solid lightblue;
			padding: 4px;
		}
		.b {
			background-color: #F1FFF1;
		}
		.mtb {
			margin-top: 3px;
			margin-bottom: 3px;
		}
		.mlr {
			margin-left: 6px;
			margin-right: 6px;
		}
		.o {
			border-color: orange;
		}
		.height {
			height: 140px;
		}
	</style>
</head>
<body class="onyx">
<script type="text/javascript">
	
	new (enyo.kind({
		name: "App",
		kind: "layout.FlexableRows",
		style: "height: 400px",
		classes: "box",
		components: [
			{content: "FOO<br>FOO", allowHtml: true, classes: "box mtb"},
			{content: "FOO<br>FOO", allowHtml: true, classes: "box mtb"},
			{content: "FOO<br>FOO", allowHtml: true, classes: "box mtb"},
			{kind: "layout.FlexableColumns", flex: 1, classes: "box mtb o", components: [
				{content: "1", classes: "box mlr"},
				{content: "2 (flex: 1)", flex: 1, classes: "box mlr o"},
				{content: "3 (flex: 2)", flex: 2, classes: "box mlr o"},
				{content: "4", classes: "box mlr"}
			]},
			{kind: "layout.FlexableColumns", content: "Bat", classes: "box mtb enyo-center", components: [
				{content: "Centered boxes", classes: "box mlr"},
				{content: "1", classes: "box mlr"},
				{content: "2", classes: "box mlr"},
				{content: "3", classes: "box mlr"},
				{content: "4", classes: "box mlr"},
				{content: "5", classes: "box mlr"}
			]}
		]
	}))().renderInto(document.body);
</script>
</body>
</html>
