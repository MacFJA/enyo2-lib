<!doctype html>
<html>
<head>
	<title>onyx textarea sample</title>
	<script src="http://enyojs.com/enyo-2.0b3/enyo.js" type="text/javascript"></script>
	<script>
		enyo.depends(
			"http://enyojs.com/enyo-2.0b3/enyo.css",
			"http://enyojs.com/lib/onyx/build/onyx.css",
			"http://enyojs.com/lib/onyx/build/onyx.js",
			"../LevelProgress.js",
			"../css/LevelProgress.css",
			"../RatingLevel.js",
			"../css/RatingLevel.css",
			"http://enyojs.com/lib/layout/fittable/package.js"
		);
		
	</script>
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			components: [
				{content: "Simple level progress", style: "margin: 10px;"},
				{kind: "onyx.LevelProgress"},
				{tag: "hr"},
				{content: "Simple level progress, from 1 to 9, critical at 3 and warning at 5, without label", style: "margin: 10px;"},
				{kind: "onyx.LevelProgress", name: "tester",minimum: 1, warning: 5, maximum: 9, showValue: false},
				{kind: "onyx.Button", ontap: "set", content: "setValue"},
				{tag: "hr"},
				{content: "Level progress, from 0 to 50, critical at 5 and warning at 10, without label", style: "margin: 10px;"},
				{kind: "onyx.LevelProgress", name: "tester2", minimum: 0, critical: 5, warning: 10, maximum: 50, showValue: false},
				{kind: "onyx.Button", ontap: "get", content: "getValue"},
				{tag: "hr"},
				{content: "Level progress, from -5 to 5, critical at -2 and warning at 1", style: "margin: 10px;"},
				{kind: "onyx.LevelProgress", minimum: -5, critical: -2, warning: 1, maximum: 5},
				{tag: "hr"},
				{content: "Level progress, from 0 to 5, critical at 1 and warning at 2, small size", style: "margin: 10px;"},
				{kind: "onyx.LevelProgress", minimum: 0, critical: 1, warning: 2, maximum: 5, style: "height: 20px; line-height: 20px; width: 200px"},
				{tag: "hr"},
				{content: "Simple rating level from 0 to 10", style: "margin: 10px;"},
				{kind: "onyx.RatingLevel", minimum:0, maximum: 10},
				{tag: "hr"},
				{content: "Rating level, 2/5, un-editable", style: "margin: 10px;"},
				{style: "width: 200px", components: [
					{kind: "onyx.RatingLevel", minimum:0, maximum: 5, value: 2, editable: false},
				]},
				{tag: "hr"},
				{content: "Rating level, 2/5, un-editable, in small size", style: "margin: 10px;"},
				{style: "width: 120px", components: [
					{kind: "onyx.RatingLevel", style: "height: 16px", minimum:0, maximum: 5, value: 2, editable: false},
				]},
				{tag: "hr"},
				{content: "Note: the minimum value is no selection", style: "margin: 10px;"},
				{style: "width: 200px", components: [
					{kind: "onyx.LevelProgress", minimum:0, maximum: 2, value: 0, editable: false},
				]},
				{content: "Here, the value is 0", style: "margin: 10px;"}
			],
			
			set: function () {
				this.$.tester.setValue(8);
			},
			get: function () {
				alert(this.$.tester2.getValue());
			}
		}))().write();
	</script>
</body>
</html>
