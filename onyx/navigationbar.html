<!doctype html>
<html>
<head>
	<title>Onyx : NavigationBar sample</title>
	<script src="http://enyojs.com/enyo-2.0b2/enyo.js" type="text/javascript"></script>
	<script>
		enyo.depends(
			"http://enyojs.com/enyo-2.0b2/enyo.css",
			"http://enyojs.com/lib/onyx/build/onyx.css",
			"http://enyojs.com/lib/onyx/build/onyx.js",
			"sources/NavigationBar.js",
			"css/NavigationBar.css"
		);
		
	</script>
</head>
<body>
	<script>
		new enyo.kind({
			name: "App",
			kind: "Control",
			components: [
				{tag: "hr"},
				{kind: "onyx.NavigationBar", style:"margin: 20px", name: "demo", onSelected: "select", onPathRemove: "remove"},
				{tag: "hr"},
				{kind: "onyx.Button", ontap: "go", content: "Add date to path"},
				{kind: "onyx.Button", ontap: "sPrev", content: "Select Previous"},
				{kind: "onyx.Button", ontap: "sNext", content: "Select Next"},
				{tag: "hr"},
				{content: "Feature : long path scroll, click to select, double click to select and remove all next items", style: "margin: 20px"}
			],
			
			buildDefaultPath: function() {
				this.$.demo.addToPath("https://github.com");
				this.$.demo.addToPath("enyojs");
				this.$.demo.addToPath("enyo");
				this.$.demo.addToPath("blob");
				this.$.demo.addToPath("master");
				this.$.demo.addToPath("examples");
				this.$.demo.addToPath("0%20-%20Hello%20World");
				this.$.demo.addToPath("index.html");
			},
			
			go: function(inSender, inEvent) {
				this.$.demo.addToPath(new Date());
			},
			
			select: function(inSender, inEvent) {
				console.log("onSelected:", inEvent);
			},
			remove: function(inSender, inEvent) {
				console.log("onPathRemove:", inEvent);
			},
			sNext: function() {
				this.$.demo.selectNextItem();
			},
			sPrev: function() {
				this.$.demo.selectPreviousItem();
			}
		});
		var a = new App().write();
		a.buildDefaultPath();
	</script>
</body>
</html>
