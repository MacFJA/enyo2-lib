<!doctype html>
<html>
<head>
	<title>Onyx : TextArea sample</title>
	<script src="http://enyojs.com/enyo-2.0b5/enyo.js" type="text/javascript"></script>
	<script>
		enyo.depends(
			"http://enyojs.com/enyo-2.0b5/enyo.css",
			"http://enyojs.com/lib/onyx/",
			"sources/TextArea.js",
			"css/TextArea.css",
			"http://enyojs.com/lib/layout/fittable/package.js"
		);
		
	</script>
</head>
<body>
	<script>
		new (enyo.kind({
			name: "App",
			kind: "Control",
			components: [
				{content: "InputDecorator and input with placeholder", style: "margin: 10px;"},
				{kind: "onyx.InputDecorator", components: [
					{kind: "onyx.TextArea", name:"tester", placeholder: "Enter text here"}
				]},
				{kind: "onyx.Button", ontap: "go", content: "setValue"},
				{content: "InputDecorator with a disabled input inside it", style: "margin: 10px;"},
				{tag: "hr"},
				{kind: "onyx.InputDecorator", components: [
					{kind: "onyx.TextArea", disabled: true, value: "Hello World"}
				]},
				{content: "InputDecorator with a focused input inside it", style: "margin: 10px;"},
				{tag: "hr"},
				{kind: "onyx.InputDecorator", components: [
					{kind: "onyx.TextArea", defaultFocus: true, maxRows: 4, value: "Hello World"}
				]},
				{content: "InputDecorator with some stuff inside it", style: "margin: 10px;"},
				{tag: "hr"},
				{kind: "onyx.InputDecorator", components: [
					{content: "Left stuff: "},
					{kind: "onyx.TextArea", value: "Hello World"},
					{content: " and right stuff..."},
				]},
			],
		go: function() {
			this.$.tester.setValue("test\nMulti-line\nand much more");
		}
		}))().write();
	</script>
</body>
</html>
